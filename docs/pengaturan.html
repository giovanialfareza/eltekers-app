<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Latihan Gerakan - Eltekers Indonesia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .sidebar {
      width: 350px;
      min-height: 100vh;
      background-color: white;
      border-right: 2px solid #B5B5B5;
      position: fixed;
      top: 0;
      left: 0;
      padding: 0;
      transition: transform 0.5s ease;
      z-index: 1000;
    }

    .sidebar.closed {
      transform: translateX(-100%);
    }

    .sidebar .nav-link {
      color: black;
      font-weight: 500px;
      font-size: 16px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-radius: 10px;
    }

    .sidebar .nav-link.active {
      background-color: #1408FA;
      color: white;
    }

    .sidebar .nav-link.active img {
      filter: invert(1);
    }

    .sidebar .nav-link:not(.active):hover {
      background-color: #BECEFC;
    }

    .sidebar img.icon {
      width: 23px;
      height: 23px;
      margin-right: 15px;
    }

    .app-logo {
      width: 40px;
      height: 40px;
      margin-left: 20px;
      margin-top: 20px;
    }

    .app-title {
      font-weight: 600;
      font-size: 20px;
      color: #1408FA;
      margin-left: 15px;
      margin-right: 20px;
      margin-top: 20px;
    }

    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 308px;
      z-index: 1100;
      background-color: #ffffff;
      color: #7c7c7c;
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 18px;
      transition: left 0.5s ease;
      cursor: pointer;
    }

    .toggle-btn:hover {
      background-color: #1408FA;
      color: #ffffff;
    }

    .sidebar.closed + .toggle-btn {
      left: 0px;
    }

    .main-content {
      margin-left: 350px;
      padding: 50px;
      background-color: #f9f9f9;
      transition: margin-left 0.5s ease;
    }

    .sidebar.closed ~ .main-content {
      margin-left: 0;
    }

    h5 {
      letter-spacing: 0.08em;
    }

    .form-check-label {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      color: #000000;
      padding-left: 6px;
    }

    .form-check-input {
      transform: scale(1.25);
      margin-right: 10px;
    }

    .btn-custom {
      width: 250px;
      height: 50px;
      display: block;
      margin-left: 0;
      margin-right: auto;
      background-color: #ffffff;
      border-radius: 10px;
      border: 2px solid #7c7c7c;
      font-size: 16px;
      font-weight: 400;
      letter-spacing: 0.05em;
      color: #7c7c7c;
    }

    .btn-custom:hover {
      background-color: #0f07d1; /* warna hover bisa dikurangin gelap dikit */
      border-color: #0f07d1;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="sidebar d-flex flex-column" id="sidebar">
    <div class="d-flex align-items-center mb-4">
      <img src="assets/logo.jpg" alt="Eltekers Logo" class="app-logo" />
      <div class="app-title">Eltekers Indonesia</div>
    </div>
    <a href="index.html" class="nav-link">
      <img src="assets/home.png" class="icon" alt="Home" />
      <span>Home</span>
    </a>
    <a href="lokasi.html" class="nav-link">
      <img src="assets/location.png" class="icon" alt="Lokasi">
      Lokasi Sasana
    </a>
    <a href="analisa.html" class="nav-link">
      <img src="assets/yoga.png" class="icon" alt="Analisa" />
      <span>Analisa Gerakan</span>
    </a>
    <a href="latihan.html" class="nav-link">
      <img src="assets/weightlifting.png" class="icon" alt="Latihan" />
      <span>Latihan Gerakan</span>
    </a>
    <div class="nav-link active">
      <img src="assets/settings.png" class="icon" alt="Pengaturan" />
      Pengaturan
    </div>
  </div>

  <button id="toggleSidebar" class="toggle-btn">â˜°</button>

  <div class="main-content" id="mainContent">
    <h4 class="fw-bold">Pengaturan</h4>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('closed');
    });
  </script>
</body>
</html>
