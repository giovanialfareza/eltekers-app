<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analisa Gerakan - Eltekers Indonesia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .sidebar {
      width: 350px;
      min-height: 100vh;
      background-color: white;
      border-right: 2px solid #B5B5B5;
      position: fixed;
      top: 0;
      left: 0;
      padding: 0;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar.closed {
      transform: translateX(-100%);
    }

    .sidebar .nav-link {
      color: black;
      font-weight: 500;
      font-size: 16px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-radius: 10px;
    }

    .sidebar .nav-link.active {
      background-color: #1408FA;
      color: white;
    }

    .sidebar .nav-link.active img {
      filter: invert(1);
    }

    .sidebar .nav-link:not(.active):hover {
      background-color: #BECEFC;
    }

    .sidebar img.icon {
      width: 23px;
      height: 23px;
      margin-right: 15px;
    }

    .app-logo {
      width: 40px;
      height: 40px;
      margin-left: 20px;
      margin-top: 20px;
    }

    .app-title {
      font-weight: 600;
      font-size: 20px;
      color: #1408FA;
      margin-left: 15px;
      margin-right: 20px;
      margin-top: 20px;
    }

    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 308px;
      z-index: 1100;
      background-color: #ffffff;
      color: #7c7c7c;
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 18px;
      transition: left 0.3s ease;
      cursor: pointer;
    }

    .toggle-btn:hover {
      background-color: #1408FA;
      color: #ffffff;
    }

    .sidebar.closed + .toggle-btn {
      left: 0px;
    }

    .main-content {
      margin-left: 350px;
      padding: 50px;
      background-color: #f9f9f9;
      transition: margin-left 0.3s ease;
    }

    .sidebar.closed ~ .main-content {
      margin-left: 0;
    }

    .upload-video {
      width: 260px;
      height: 50px;
      margin-left: 0px;
      background-color: #ffffff;
      color: #7c7c7c;
      border: 2px solid #7c7c7c;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 400;
      letter-spacing: 0.05em;
      cursor: pointer;
    }

    .upload-video:hover {
      background-color: #1408FA;
      border-color: #1408FA;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="sidebar d-flex flex-column" id="sidebar">
    <div class="d-flex align-items-center mb-4">
      <img src="assets/logo.jpg" alt="Eltekers Logo" class="app-logo" />
      <div class="app-title">Eltekers Indonesia</div>
    </div>
    <a href="index.html" class="nav-link">
      <img src="assets/home.png" class="icon" alt="Home" />
      <span>Home</span>
    </a>
    <a href="lokasi.html" class="nav-link">
      <img src="assets/location.png" class="icon" alt="Lokasi">
      Lokasi Sasana
    </a>
    <div class="nav-link active">
      <img src="assets/yoga.png" class="icon" alt="Analisa" />
      <span>Analisa Gerakan</span>
    </div>
    <a href="latihan.html" class="nav-link">
      <img src="assets/weightlifting.png" class="icon" alt="Latihan" />
      <span>Latihan Gerakan</span>
    </a>
    <a href="pengaturan.html" class="nav-link">
      <img src="assets/settings.png" class="icon" alt="Pengaturan">
      Pengaturan
    </a>
  </div>

  <button id="toggleSidebar" class="toggle-btn">â˜°</button>

  <div class="main-content" id="mainContent">
    <h4 class="fw-bold">Analisa Gerakan Anda Dengan Akurat</h4>
    <p>Pantau dan evaluasi kualitas gerakan Anda secara otomatis untuk meningkatkan efektivitas terapi dan latihan.</p>

    <div class="d-flex align-items-center mb-4">
      <button class="upload-video" onclick="document.getElementById('videoUpload').click()">Upload Video</button>
      <input type="file" id="videoUpload" accept="video/*" hidden />
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('closed');
    });

    const videoInput = document.getElementById('videoUpload');
    videoInput.addEventListener('change', function () {
      if (this.files.length > 0) {
        alert("Video berhasil dipilih: " + this.files[0].name);
        // lanjut proses upload atau preview di sini
      }
    });
  </script>
</body>
</html>
